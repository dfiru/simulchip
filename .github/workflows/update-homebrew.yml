name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Get release info
      id: release
      run: |
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo "tarball_url=https://github.com/${{ github.repository }}/archive/refs/tags/${GITHUB_REF#refs/tags/}.tar.gz" >> $GITHUB_OUTPUT
    
    - name: Calculate SHA256
      id: sha256
      run: |
        SHA256=$(curl -sL "${{ steps.release.outputs.tarball_url }}" | sha256sum | cut -d' ' -f1)
        echo "sha256=$SHA256" >> $GITHUB_OUTPUT
    
    - name: Update Homebrew formula
      run: |
        # Update the version and SHA256 in the formula
        sed -i "s|archive/refs/tags/.*\.tar\.gz|archive/refs/tags/${{ steps.release.outputs.tag }}.tar.gz|g" Formula/netrunner-proxy.rb
        sed -i "s|sha256 \".*\"|sha256 \"${{ steps.sha256.outputs.sha256 }}\"|g" Formula/netrunner-proxy.rb
    
    - name: Create Pull Request to Homebrew Tap
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        push-to-fork: yourusername/homebrew-netrunner-proxy
        branch: update-formula-${{ steps.release.outputs.tag }}
        title: "Update netrunner-proxy to ${{ steps.release.outputs.tag }}"
        body: |
          Automated update of netrunner-proxy formula to version ${{ steps.release.outputs.tag }}
          
          Changes:
          - Updated version to ${{ steps.release.outputs.tag }}
          - Updated SHA256 to ${{ steps.sha256.outputs.sha256 }}
        commit-message: "Update netrunner-proxy to ${{ steps.release.outputs.tag }}"