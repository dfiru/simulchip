name: Build Executable

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller simulchip.spec
    
    - name: Test executable
      run: |
        ./dist/simulchip.exe --help
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: simulchip-windows
        path: dist/simulchip.exe
    

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller simulchip.spec
    
    - name: Test executable
      run: |
        ./dist/simulchip --help
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: simulchip-macos
        path: dist/simulchip
    

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller simulchip.spec
    
    - name: Test executable
      run: |
        ./dist/simulchip --help
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: simulchip-linux
        path: dist/simulchip

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --generate-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create archives and upload
      run: |
        # Create Windows zip
        cd artifacts/simulchip-windows
        zip simulchip-windows.zip simulchip.exe
        gh release upload ${{ github.ref_name }} simulchip-windows.zip --clobber
        cd ../..
        
        # Create macOS tar.gz
        cd artifacts/simulchip-macos
        tar -czf simulchip-macos.tar.gz simulchip
        gh release upload ${{ github.ref_name }} simulchip-macos.tar.gz --clobber
        cd ../..
        
        # Create Linux tar.gz
        cd artifacts/simulchip-linux
        tar -czf simulchip-linux.tar.gz simulchip
        gh release upload ${{ github.ref_name }} simulchip-linux.tar.gz --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}